<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/calc.js" defer></script>
    <link rel="stylesheet" href="./css/calc.css">
    
    <title>CALCULADORA</title>
    
</head>
<body>

    <div class="calc">
        <form action="" method="get" onsubmit="return false">
            <div class="visor-calc">
                <input type="text" name="visor" id="idVisor" placeholder="0">
            </div>
            <div class="btn-calc">
                <button type="button" value="1" id="btn-1" onclick="insereNumNoVisor(this,idVisor)">1</button>
                <button type="button" value="2" id="btn-2" onclick="insereNumNoVisor(this,idVisor)">2</button>
                <button type="button" value="3" id="btn-3" onclick="insereNumNoVisor(this,idVisor)">3</button>
               
            </div>
            <div class="btn-calc">
                <button type="button" value="4" id="btn-4" onclick="insereNumNoVisor(this,idVisor)">4</button>
                <button type="button" value="5" id="btn-5" onclick="insereNumNoVisor(this,idVisor)">5</button>
                <button type="button" value="6" id="btn-6" onclick="insereNumNoVisor(this,idVisor)">6</button>
            </div>
            <div class="btn-calc">
                <button type="button" value="7" id="btn-7" onclick="insereNumNoVisor(this,idVisor)">7</button>
                <button type="button" value="8" id="btn-8" onclick="insereNumNoVisor(this,idVisor)">8</button>
                <button type="button" value="9" id="btn-9" onclick="insereNumNoVisor(this,idVisor)">9</button>
            </div>
            <div class="btn-calc">
                <button type="button" value="0" id="btn-0" onclick="insereNumNoVisor(this,idVisor)">0</button>
            </div>
            <div class="oper-calc">
                <button type="button" value="+" id="btnAdicao" onclick="insereNumNoVisor(this,idVisor)">+</button>
                <button type="button" value="-" id="btnSubtracao" onclick="insereNumNoVisor(this,idVisor)">-</button>
                <button type="button" value="/" id="btnDivisao" onclick="insereNumNoVisor(this,idVisor)">/</button>
                <button type="button" value="*" id="btnMultiplicacao" onclick="insereNumNoVisor(this,idVisor)">*</button>
            </div>
            <div class="result">
                <button type="button" value="=" id="btnEqual" onclick="resultadoDasOperacoes(idVisor)">=</button>
            </div>
        </form>
    </div>

</body>
</html>
